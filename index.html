<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="head">
            <div>Write a ToDo</div>
            <div><img
                    src="https://img-premium.flaticon.com/png/512/1/1560.png?token=exp=1621845862~hmac=1315199b5aac2641a513af9d377872d2"
                    alt=""></div>
        </div>
        <form class="form">
            <input class="form-input" type="search" placeholder="Search something..." aria-label="Search" id="searchtextbox" />
        </form>
    </nav>
    <section class="content">
        <div class="container">

            <div class="form-row">
                <div>
                    <input type="text" class="form-control" placeholder="Fill up todo" id="addtaskinput" />
                    <input type="hidden" id="saveindex">
                </div>
                <button type="button" class="btn-add btn" id="addtaskbtn">
                    Add Task
                </button>
                <button type="button" class="btn-save btn" id="savetaskbtn" style="display: none;">
                    Save Task
                </button>
                <button type="button" id="deleteallbtn" class="btn-delete btn">
                    Delete All
                </button>
            </div>
            <div class="to-do-output">
                <table class="table" id="addedtasklist">

                </table>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
